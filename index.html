<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyMC - Server Status Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap');
        .mc-font { font-family: 'Press Start 2P', cursive; }
        .body-font { font-family: 'Inter', sans-serif; }
        .minecraft-btn {
            image-rendering: pixelated;
            box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.5), inset 4px 4px 0px 0px rgba(255,255,255,0.5);
        }
        .minecraft-btn:active {
            box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white body-font min-h-screen flex flex-col items-center justify-center p-4" 
      style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');">

    <div class="max-w-md w-full bg-gray-800 border-4 border-gray-600 rounded-lg shadow-2xl overflow-hidden">
        
        <div class="bg-gray-700 p-4 text-center border-b-4 border-gray-600">
            <h1 class="mc-font text-green-400 text-xl md:text-2xl shadow-black drop-shadow-md">RIFQY MC</h1>
            <p class="text-xs text-gray-400 mt-2">Powered by mcsrvstat.us & mcstatus.io</p>
        </div>

        <div class="p-6 space-y-4">
            
            <div class="flex gap-2 justify-center mb-2">
                <button onclick="setType('java')" id="btnJava" class="minecraft-btn w-1/2 py-2 bg-blue-600 text-white font-bold text-sm border-2 border-blue-800 transition transform hover:scale-105">
                    JAVA
                </button>
                <button onclick="setType('bedrock')" id="btnBedrock" class="minecraft-btn w-1/2 py-2 bg-gray-600 text-gray-300 font-bold text-sm border-2 border-gray-700 transition transform hover:scale-105">
                    BEDROCK
                </button>
            </div>

            <div>
                <label class="text-xs uppercase text-gray-400 font-bold ml-1">Server IP</label>
                <div class="flex mt-1">
                    <input type="text" id="serverInput" placeholder="IP:Port (cth: NationMC.net:19132)" 
                        class="w-full bg-gray-900 border-2 border-gray-500 p-3 text-white focus:outline-none focus:border-green-500 font-mono rounded-l">
                    <button onclick="checkStatus()" class="bg-green-600 px-4 rounded-r hover:bg-green-500 transition border-2 border-l-0 border-green-700">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-4">
                <i class="fas fa-spinner fa-spin text-3xl text-green-500"></i>
                <p class="text-sm mt-2 text-gray-400">Sedang memanggil API...</p>
            </div>

            <div id="errorBox" class="hidden bg-red-900/80 border border-red-500 p-3 rounded text-center text-sm text-red-200"></div>

            <div id="resultBox" class="hidden bg-gray-900/50 rounded-lg border border-gray-600 p-4 animate-fade-in">
                <div class="flex items-start gap-4">
                    <img id="srvIcon" src="" class="w-16 h-16 rounded pixelated bg-gray-800" alt="Icon">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <h2 id="srvHost" class="font-bold text-lg truncate text-green-400">Server Name</h2>
                            <span class="bg-green-600 text-[10px] px-2 py-0.5 rounded text-white font-bold">ONLINE</span>
                        </div>
                        <p id="srvMotd" class="text-xs text-gray-300 font-mono mt-1 break-words line-clamp-2"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mt-4">
                    <div class="bg-gray-800 p-2 rounded text-center border border-gray-700">
                        <span class="block text-[10px] text-gray-500 uppercase">Players</span>
                        <span class="text-white font-bold"><span id="plOnline" class="text-green-400">0</span> / <span id="plMax">0</span></span>
                    </div>
                    <div class="bg-gray-800 p-2 rounded text-center border border-gray-700">
                        <span class="block text-[10px] text-gray-500 uppercase">Version</span>
                        <span id="srvVer" class="text-white font-bold text-xs">1.20</span>
                    </div>
                </div>

                <p id="apiSource" class="text-[10px] text-right text-gray-600 mt-2 italic">Source: -</p>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // GANTI URL INI DENGAN URL VERCEL KAMU!
        const API_URL = "https://rifqy-mc.vercel.app/api/status"; 
        
        let currentType = 'java'; // Default

        function setType(type) {
            currentType = type;
            const btnJava = document.getElementById('btnJava');
            const btnBedrock = document.getElementById('btnBedrock');

            if (type === 'java') {
                btnJava.className = "minecraft-btn w-1/2 py-2 bg-blue-600 text-white font-bold text-sm border-2 border-blue-800 transition transform scale-105";
                btnBedrock.className = "minecraft-btn w-1/2 py-2 bg-gray-600 text-gray-300 font-bold text-sm border-2 border-gray-700 transition";
            } else {
                btnBedrock.className = "minecraft-btn w-1/2 py-2 bg-purple-600 text-white font-bold text-sm border-2 border-purple-800 transition transform scale-105";
                btnJava.className = "minecraft-btn w-1/2 py-2 bg-gray-600 text-gray-300 font-bold text-sm border-2 border-gray-700 transition";
            }
        }

        async function checkStatus() {
            const input = document.getElementById('serverInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const errorBox = document.getElementById('errorBox');
            const loading = document.getElementById('loading');
            
            if (!input) return alert("Masukkan IP Server dulu!");

            // UI Reset
            resultBox.classList.add('hidden');
            errorBox.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                // Warning jika URL belum diganti
                if(API_URL.includes("GANTI_DENGAN")) {
                    throw new Error("URL API Vercel belum diset di script HTML!");
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        address: input,
                        type: currentType 
                    })
                });

                const data = await response.json();
                loading.classList.add('hidden');

                if (!data.online) {
                    throw new Error(data.error || "Server Offline / Tidak Ditemukan");
                }

                // Render Data
                document.getElementById('srvHost').innerText = data.host || input;
                document.getElementById('srvMotd').innerText = data.motd || "No description";
                document.getElementById('plOnline').innerText = data.players.online;
                document.getElementById('plMax').innerText = data.players.max;
                document.getElementById('srvVer').innerText = data.version || "Unknown";
                document.getElementById('apiSource').innerText = "Source: " + data.source;

                const icon = document.getElementById('srvIcon');
                if (data.icon) {
                    icon.src = data.icon;
                } else {
                    // Default icon based on type
                    icon.src = currentType === 'java' 
                        ? "https://api.mcsrvstat.us/icon/" + input 
                        : "https://raw.githubusercontent.com/GeyserMC/Geyser/master/core/src/main/resources/pack.png";
                }

                resultBox.classList.remove('hidden');

            } catch (err) {
                loading.classList.add('hidden');
                errorBox.innerHTML = `‚ùå <strong>Gagal!</strong><br>${err.message}`;
                errorBox.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
